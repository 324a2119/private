<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>新規登録 — ココスク</title>
  <style>
    body { margin:0; font-family:"Noto Sans JP", sans-serif; background:#fff7f9; display:flex; justify-content:center; align-items:center; height:100vh; }
    .card { background:#fff; padding:20px; border-radius:16px; box-shadow:0 3px 8px rgba(0,0,0,0.1); width:90%; max-width:400px; }
    input { width:100%; padding:10px; margin:8px 0; border-radius:12px; border:1px solid #ddd; }
    .btn { width:100%; padding:10px; border:none; border-radius:12px; background:linear-gradient(180deg,#ffd1dc,#ffeeba); font-weight:bold; cursor:pointer; }
    .link { text-align:center; margin-top:12px; font-size:14px; color:#888; }
  </style>
</head>
<body>
  <div class="card">
    <h2 style="text-align:center;">ココスク 新規登録</h2>
    <input type="text" id="name" placeholder="名前">
    <input type="email" id="email" placeholder="メールアドレス">
    <input type="password" id="password" placeholder="パスワード">
    <button class="btn" onclick="register()">登録</button>
    <div class="link">
      <a href="cocologin.html">ログインはこちら</a>
    </div>
  </div>

<script>
async function register(){
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!name || !email || !password){
    alert("全ての項目を入力してください。");
    return;
  }

  const form = new URLSearchParams();
  form.append('name', name);
  form.append('email', email);
  form.append('password', password);

  try {
    const res = await fetch('/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: form.toString()
    });
    const text = await res.text();
    if (text === 'OK') {
      localStorage.setItem("isLoggedIn", "true");
      alert("登録が完了しました！");
      window.location.href="cocotimeline.html";
    } else {
      alert("登録に失敗しました。既に同じメールアドレスが使われている可能性があります。");
    }
  } catch (err) {
    console.error(err);
    alert("通信エラーが発生しました。");
  }
}
</script>
</body>
</html>
