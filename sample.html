<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>教育AIチャットボット</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .sidebar {
      width: 300px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      height: 100vh;
      float: left;
    }
    .sidebar input, .sidebar select, .sidebar button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
    }
    .main {
      margin-left: 320px;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
    }
    .chat-history {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .chat-block {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>ログイン / 新規登録</h2>
  <label>モード選択</label>
  <select>
    <option>ログイン</option>
    <option>新規登録</option>
  </select>
  <label>ユーザー名</label>
  <input type="text" placeholder="ユーザー名">
  <label>パスワード</label>
  <input type="password" placeholder="パスワード">
  <button>送信</button>

  <hr style="margin: 20px 0; border-color: #ccc;">
  <label>授業名を追加</label>
  <input type="text" placeholder="授業名">
  <label>授業を選択</label>
  <select>
    <option>数学</option>
    <option>理科</option>
    <option>英語</option>
  </select>
  <label>資料をアップロード</label>
  <input type="file">
</div>

<div class="main">
  <h1>ようこそ、ユーザーさん！</h1>
  <h2>選択中の授業: 数学</h2>
  <label>質問を入力してください</label>
  <textarea placeholder="ここに質問を入力..."></textarea>
  <button>送信</button>

  <div class="chat-history">
    <h3>チャット履歴</h3>
    <div class="chat-block">
      <strong>1. 質問：</strong> 一次関数の定義は？<br>
      <strong>　答え：</strong> 一次関数は y = ax + b の形で表されます。
    </div>
    <div class="chat-block">
      <strong>2. 質問：</strong> 連立方程式の解き方は？<br>
      <strong>　答え：</strong> 代入法と加減法があります。
    </div>
  </div>
</div>

</body>
</html>
